<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Usuarios</title>
</head>
<body>
    <form action="alta.php" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required> <br>
        <label for="apellidos">Apellidos: </label>
        <input type="text" id="apellidos" name="apellidos" required> <br>
        <label for="dni">DNI: </label>
        <input type="text" id="dni" name="dni" required pattern="\d{8}[A-Za-z]"> <br>
        <label for="telefono">Telefono: </label>
        <input type="tel" id="telefono" name="telefono" required pattern="^\+?\d{9,15}$"> <br> 
        <label for="correoElectronico">Correo: </label>
        <input type="email" id="correoElectronico" name="correoElectronico" required> <br>
        <label for="password">Contraseña: </label>
        <input type="password" id="password" name="password" required> <br>
        <input type="submit" value="Añadir Reserva">
    </form>
    
</body>
</html>
