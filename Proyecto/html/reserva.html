    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Reserva</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="sobreNosotros.html">Quiénes Somos</a></li>
                <li><a href="reserva.html">Reserva</a></li>
                <li><a href="mostrarReservas.html">Listado de reservas</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Haz tu reserva</h2>
            <form action="procesarReserva.php" method="post">
                <label for="nombre_cliente">Nombre:</label>
                <input type="text" id="nombre_cliente" name="nombre_cliente" required>

                <label for="apellidos_cliente">Apellidos:</label>
                <input type="text" id="apellidos_cliente" name="apellidos_cliente" required>

                <label for="telefono_cliente">Telefono:</label>
                <input type="text" id="telefono_cliente" name="telefono_cliente" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="personas">Número de personas:</label>
                <input type="number" id="personas" name="personas" min="1" required>

                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>

    </footer>
